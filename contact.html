<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mid-Term Project</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/style-detail.css" />
    <link rel="stylesheet" href="./styles/style-contact.css" />
  </head>
  <body>
    <div class="container">
      <a href="/index.html" class="navbar-logo"></a>

      <div class="links">
        <a href="/index.html" class="navlink">Home</a>
        <a href="#" class="navlink">Projects</a>
        <a href="#" class="navlink">Services</a>
      </div>

      <a href="/contact.html" class="button primary-button">Contact Us</a>
    </div>

    <section class="contact">
      <div class="contact-container container">
        <h1 class="contact-heading">Contact Us</h1>
        <div class="contact-form">
          <form action="" class="contact-form-wrapper">
            <div id="fullname" class="contact-text-wrapper">
              <label for="name" class="contact-title">Full Name *</label>
              <input
                class="contact-text-field"
                type="text"
                name=""
                id=""
                placeholder="Enter your full name"
                required
              />
            </div>
            <div id="email" class="contact-text-wrapper">
              <label for="email" class="contact-title">Email</label>
              <input
                class="contact-text-field"
                type="email"
                name=""
                id=""
                placeholder="Enter your email"
              />
            </div>
            <div id="phone" class="contact-text-wrapper">
              <label for="name" class="contact-title">Phone</label>
              <input
                class="contact-text-field"
                type="tel"
                name=""
                id=""
                placeholder="Enter your phone"
                required
              />
            </div>
            <div id="message" class="contact-text-wrapper">
              <label for="name" class="contact-title">Message *</label>
              <textarea
                placeholder="Write your message here..."
                maxlength="5000"
                id="field"
                name="field"
                required=""
                data-name="field"
                class="contact-text-field textarea w-input"
              ></textarea>
            </div>
            <input
              id="submit-button"
              class="submit-contact"
              type="submit"
              value="Submit"
            />
          </form>
          <div class="form-done"></div>
          <div class="form-fail"></div>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="footer-container container">
        <div class="footer-content">
          <div class="footer-logo"></div>
          <div class="footer-address">
            2972 Westheimer Rd. Santa Ana, Illinois 85486
          </div>
        </div>
        <div class="footer-links">
          <a href="#" class="footer-link">Team</a>
          <a href="#" class="footer-link">Services</a>
          <a href="#" class="footer-link">About us</a>
          <a href="#" class="footer-link">Press</a>
          <a href="#" class="footer-link">Projects</a>
          <a href="#" class="footer-link">Privacy Policy</a>
        </div>
      </div>
    </section>

    <script src="./js/functions.js"></script>
  </body>
</html>
